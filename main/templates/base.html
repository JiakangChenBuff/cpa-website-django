{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Engage for Change{% endblock %}</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bs4/bootstrap.min.css' %}" />
    <!-- Main Jquery -->
    <script type="text/javascript" src="{% static 'vendor/jquery.min.js' %}"></script>
    <!-- Bootstrap Js -->
    <script type="text/javascript" src="{% static 'vendor/bs4/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'vendor/style.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'vendor/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendor/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendor/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'vendor/favicon/site.webmanifest' %}">
</head>

<body>
    <!-- Top News -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand font-weight-bold" id="brand" href="/">Engage for Change</a>
            <form class="form-inline mr-auto" method=POST action="{% url 'search-results' %}">
                {% csrf_token %}
                <input class="form-control form-control-sm" type="text" placeholder="Search Articles" aria-label="Search" name="searched">
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/all-news">All Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/all-category">All Topics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <hr />
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>Engage for Change is a product of RFY. All rights reserved . Copyright 2021.</p>
        </div>
    </footer>
</body>

</html>
