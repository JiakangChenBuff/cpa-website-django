{% extends 'base.html' %}
{% block content %}
<main class="container mt-5 mb-5">
    <h3 class="border-bottom pb-1 my-4">All Articles</h3>
    <!-- News Box -->
    {% for news in all_news %}
    <div class="card mb-4 shadow">
        <div class="row no-gutters align-items-center">
            <div class="col-md-3">
                <img src="/media/{{news.image}}" class="card-img-top" alt="{{news.title}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold">{{news.title}}</h5>
                    <p class="card-text">{{news.detail|truncatewords:30}}</p>
                    <p class="card-text"><a href="/detail/{{news.id}}" class="btn btn-sm btn-primary">Read Full</a></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
